{% extends "base.html" %}

{% block content %}

<!--FuelUX styling dependencies-->
<link href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">
<link href="//www.fuelcdn.com/fuelux/3.4.0/css/fuelux.min.css" rel="stylesheet">
<link href="http://netdna.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css" rel="stylesheet">
<script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.0/jquery.min.js"></script>
<script src="http://netdna.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js" type="text/javascript"></script>

<!--Begin Page Content-->

<div class="container theme-showcase" role="main">
    <div class="jumbotron">
        <br>
        <br>

        <div class="fuelux">
            <div class="wizard" data-initialize="wizard" id="myWizard">
                <ul class="steps">
                    <li data-step="1" class="active"><span class="badge">1</span>File Upload<span
                            class="chevron"></span>
                    </li>
                    <li data-step="2"><span class="badge">2</span>View Summary<span class="chevron"></span>
                    </li>
                    <li data-step="3"><span class="badge">3</span>Save Summary<span class="chevron"></span>
                    </li>
                </ul>
                <div class="actions">
                    <button class="btn btn-default btn-prev"><span class="glyphicon glyphicon-arrow-left"></span>Prev
                    </button>
                </div>

                <div class="step-content">
                    <div class="step-pane active sample-pane alert" data-step="1">
                        <h4>Upload Your File(s)</h4>
                        <br>

                        <div class="container theme-showcase" role="main">
                            <div class="jumbotron">
                                <form id="uploadform" method=post
                                      enctype=multipart/form-data>
                                    <div class="row">
                                        <div class="col-lg-4">
                                            <p><input name="file" type="file" style="background-color:white">
                                            </p></div>
                                        <div class="col-lg-6">
                                            <button class="btn btn-primary btn-next" id="submit" type="button"><i
                                                    class="glyphicon glyphicon-upload"></i>Upload
                                            </button>
                                        </div>
                                        </p></div>
                                </form>
                            </div>
                        </div>
                    </div>

                    <div class="step-pane sample-pane  alert" data-step="2">
                        <h4>Summary Results</h4>
                        {% include "output.html" %}
                    </div>

                    <div class="step-pane sample-pane alert" data-step="3">
                        <h4>Save Summary</h4>

                        <p>Provide a way for the user to save/share the summary.</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- jQuery FuelUX dependencies-->
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
    <script src="//www.fuelcdn.com/fuelux/3.4.0/js/fuelux.min.js"></script>
    <!-- jQuery needed for file upload -->
    <script src="/static/js/file_upload.js"></script>


</div>
{% endblock %}
