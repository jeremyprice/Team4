{% extends "base.html" %}

{% block content %}

<div class="container theme-showcase" role="main">
    <div class="jumbotron">
        <br>
        <center>
            <h1>What is it?</h1>

            <p>Exact Abstract turns your research paper abstract into a 140 character or less "tweet" in 3 steps:</p>
            <br>
            <img class="img-responsive" src="/static/img/absprocess.PNG">
            <br>

            <h1>Give it a try.</h1>
        </center>
        <br>

        <form action="/keyword_output" method="POST">
            <textarea class="form-control" rows="3" style="resize:vertical;" name="text" id="text" placeholder="Enter your text here"></textarea>
            <br>
            <button class="btn btn-primary btn-lg" type="submit">Submit »</button>
        </form>

        <center>
            <h3>Or enter an Abstract ID to view previous results:</h3>
        </center>

        <form action="/abstract_id_search" method="POST">
            <textarea class="form-control" rows="1" style="resize:vertical;" name="id" id="id" placeholder="ID #"></textarea>
            <br>
            <button class="btn btn-primary btn-lg" type="submit">Jump to Abstract »</button>
        </form>
    </div>
</div>

{% endblock %}
