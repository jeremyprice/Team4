{% extends "base.html" %}

{% block content %}

<div class="container theme-showcase" role="main">
    <div class="jumbotron">
        <br>
        <center>
            <h1>What would you like to do?</h1>
            <br>
        <div class="row">
            <div class="col-lg-4">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">Upload a File</h3>
                    </div>
                    <div class="panel-body">
                       <img class="img-responsive img-thumbnail" src="/static/img/upload_icon.png">
                        <br>
                        <p>Select a text file to summarize</p>
                        <br>
                          <a href="fileUploadWizard"><button class="btn btn-primary btn-lg">Start »</button></a>
                    </div>
                </div>
            </div>

            <div class="col-lg-4">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">Insert Text Manually</h3>
                    </div>
                    <div class="panel-body">
                         <img class="img-responsive img-thumbnail" src="/static/img/new_keyboard_icon.png">
                        <form action="/keyword_output" method="POST">
                            <textarea class="form-control" rows="3" style="resize:vertical;" name="text" id="text"
                                      placeholder="Enter your text here"></textarea>
                            <br>
                            <button class="btn btn-primary btn-lg" type="submit">Submit »</button>
                        </form>
                    </div>
                </div>
            </div>

            <div class="col-lg-4">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">Search for a Previously Uploaded File</h3>
                    </div>
                    <div class="panel-body">
             <img class="img-responsive img-thumbnail" src="/static/img/new_search_icon.png">
                        <form action="/abstract_id_search" method="POST">
                            <textarea class="form-control" rows="1" style="resize:vertical;" name="id" id="id"
                                      placeholder="ID #"></textarea>
                            <br>
                            <button class="btn btn-primary btn-lg" type="submit">Jump to Abstract »</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
